<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stats.css">
    <script src="https://new.tdsrgaming.repl.co/static/stats.js" defer></script>
    <link rel="stylesheet" href="https://new.tdsrgaming.repl.co/static/stats.css">
    <title>Status Page</title>
</head>
<body>
    <header>
        <h1>Server Status</h1>
    </header>

    <section id="uptimeSection">
        <h2>Uptime</h2>
        <div id="uptime" role="status" aria-live="polite">Loading...</div>
    </section>

    <section id="loadSection">
        <h2>Load Averages</h2>
        <div id="load" role="status" aria-live="polite">Loading...</div>
    </section>

    <section id="pingSection">
        <h2>Ping</h2>
        <div id="ping" role="status" aria-live="polite">Loading...</div>
    </section>

    <footer>
        <p>Data updates every 1 second</p>
    </footer>
</body>
</html>
